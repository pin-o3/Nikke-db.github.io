<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="style/index2.css" rel="stylesheet">

    <link href="style/header.css" rel="stylesheet" media="screen and (min-width:700px)">
    <link href="style/header_m.css" rel="stylesheet" media="screen and (max-width:699px)">

    <link href="style/music.css" rel="stylesheet" media="screen and (min-width:700px)">
    <link href="style/music_m.css" rel="stylesheet" media="screen and (max-width:699px)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikke DB</title>
</head>

<body>
    <div class="wrapperindex" style="text-align:center">
        <div id="wri1">
            <a href="/"><img id="indeximgnav" src="images/nikke-db.png"/></a>
        </div>
        <div id="wri2">
            <nav >
                <div class="nav-div-button">
                    <a href="c"><span class="nav-btn">Characters</span></a>
                    <a href="v"><span class="nav-btn">Live2D Visualiser</span></a>
                    <a href="m"><span class="nav-btn">Music</span></a>
                    <span 
                    class="nav-btn navigation"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvas-navigate">Navigate</span>
                </div>
            </nav> 
        </div>
    </div>

    <span id="musicnb"></span>

    <div id="musicfulldiv"></div>

    <div id="mediaplayerdiv" hidden>
        <label>titre</label><br />

        <div id="wrapper">

            <div class="wr1 mikudayo">
                <img src="https://ikilote.net/Galeries/News/Musique/Hatsune_Miku_Chibi.png" alt="mikudayo"/>
            </div>
            <div id="play_pause">
                <button class="btn_play_pause">
                    
                </button>
            </div>
            
            <div id="currenttime">
                00:00
            </div>
            <div id="songfullbar">
                <div id="songbar"></div>
            </div>
            <div id="totaltime">
                00:00
            </div>
            <div id="volume">
                <button class="btn_volume">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
                        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                        <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                      </svg>
                </button>
            </div>
            <div class="wr1 mikudayo">
                <img src="https://ikilote.net/Galeries/News/Musique/Hatsune_Miku_Chibi.png" alt="mikudayo"/>
            </div>
            

        </div>
    </div>

    <div id="volume_div" hidden>
        <label for="volume_range" class="form-label">Volume</label>
        <input type="range" class="form-range" value="0.2" min="0" max="1" step="0.01" id="volume_range">
    </div>

    <div class="offcanvas offcanvas-start bg-dark navbar-light" tabindex="-2" id="offcanvas-navigate">
        <div class="offcanvas-header">
            <h1 id="contact-canvas-header">Navigation</h1>
            <span 
                style="float:right" 
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvas-navigate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </span>
        </div>
        <div class="offcanvas-body">
            <a href="/c">Characters</a><br/><br/>
            <a href="/m">Music</a><br/><br/>
        </div>
    </div>

    <nav class="navbar-light bg-dark ">
        <div class="footer">
            <p>Nikke-db</p>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/music.js"></script>
</body>

</html>
