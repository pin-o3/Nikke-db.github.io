<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
    <link href="style/character.css" rel="stylesheet" media="screen and (min-width:1200px)">
    <link href="style/character_m.css" rel="stylesheet" media="screen and (max-width:1200px) and (min-width:900px)">
    <link href="style/character_m2.css" rel="stylesheet" media="screen and (max-width:900px)">
    <link href="style/skillformat.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikke DB</title>
</head>
<body>
    <div class="bg-dark" style="text-align:center">
        <a href="https://nikke-db.github.io/"> <img id="indeximgnav" src="images/nikke-db.png"/>
    </div>
    <nav class="navbar-light bg-dark">
        <div class="nav-div-button">
            <a href="c"><button class="nav-btn">Characters</button></a>
            <a href="v"><button class="nav-btn">Live2D Visualiser</button></a>
            <button 
            class="nav-btn"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvas-contact">Links</button>
        </div>
    </nav> 

    <!-- search input with filter button -->
    <input 
        id="character-search-input"
        class="form-control me-2 searchbar"
        type="input" 
        placeholder="Search for a name" 
    aria-label="Search">
    <div id="filterdiv">
            <button 
            class="btn btn-dark filters"
            data-bs-toggle="modal"
            data-bs-target="#filterModal">Filters</button>
    </div>
    
    
    <!-- main wrapper with sub wrappers inside -->
    <div class="wrapper">

        <!-- character list on the left -->
        <div id="main-div-character-list">
             <ol id="character-list" >
            </ol>
        </div>

        <!-- center data div -->
        <div id="main-div-character-stats">
            <div id="character-stats">
                <!-- <img src="images/FB/Rapi_full_body_static.png"> -->
                <h1 id="charNameH1"></h1>
                
                <p id="charDescription"></p>

                <!-- weapon rarity manufacturer -->
                <div class="wrapper2">
                    <div id="wr2div1">
                        <img src=""/>
                    </div>
                    <div id="wr2div2">
                        <img src=""/>
                    </div>
                    <div id="wr2div3">
                        <img src=""/>
                    </div>
                </div>
                
                <!-- full skills -->
                <div id="fullskills">
                    <div class="skill-titles">
                        <h4 class="activeHeader" hidden id="SkillRegularHeader"></h4>
                        <h4 class="activeHeader" hidden id="Skill1Header"></h4>
                        <h4 class="activeHeader" hidden id="Skill2Header"></h4>
                        <h4 class="activeHeader" hidden id="SkillBurstHeader"></h4>
                    </div>
                    <div class="wrapper3">
                        
                        <div id="wr3div1">
                            <button id="btn-regular-attack" class="btn btn-dark">Regular Attacks</button><br/>
                            <button id="btn-skill-1" class="btn btn-dark">Skill 1</button><br/>
                            <button id="btn-skill-2" class="btn btn-dark">Skill 2</button><br/>
                            <button id="btn-burst-skill" class="btn btn-dark">Burst Skill</button><br/>
                        </div>
                        <div id="wr3div2">
                            <p  class="activeDesc"   hidden id="SkillRegularDesc"></p>
                            <p  class="activeDesc"   hidden id="Skill1Desc"></p>
                            <p  class="activeDesc"   hidden id="Skill2Desc"></p>
                            <p  class="activeDesc"   hidden id="SkillBurstDesc"></p>
                        </div>
                        
                    </div>
                </div>

                <!-- class and stats  and drive tier-->
                <div class="wrapper4">
                    <div id="class-img">
                        <img src=""/>
                    </div>
                
                    <div id="drive-img">
                        <img src="http://localhost:5500/images/drive/1.2.png"/>
                    </div>
                    
                </div>
                
                <div id="stats-progresses" class="smallscreenprogress">
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-success prog-min-hp" role="progressbar" ></div>     
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-success prog-max-hp" role="progressbar" ></div>     
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-danger prog-min-att" role="progressbar" ></div>     
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-danger prog-max-att" role="progressbar" ></div>     
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-primary prog-min-def" role="progressbar" ></div>     
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-primary prog-max-def" role="progressbar" ></div>     
                    </div>

                </div>
            </div>
        </div>
        
        
        <!-- character image on the right -->
        <div id="character-FB">
            <div id="picture-carousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src=""/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark navbar-light" tabindex="-2" id="offcanvas-contact">
        <div class="offcanvas-header">
            <h1 id="contact-canvas-header">Useful links</h5>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li>link1</li>
                <li>guide2</li>
                <li>information3</li>
            </ul>
        </div>
    </div>
    
    <!-- filter modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Research Filters</h5>
            </div>
            <div class="modal-body">
              <div class="wrapperfilter ">
                <div class="wrfi1">
                    <span class="filtertitle">Weapon</span>
                    <div class="filterWeapon alignleft filtercontent">
                        <label><input value="SMG"   type="checkbox"/> SubMachine Gun</label><br>
                        <label><input value="RL"    type="checkbox"/> Rocket Launcher</label><br>
                        <label><input value="MG"    type="checkbox"/> Machine Gun</label><br>
                        <label><input value="AR"    type="checkbox"/> Assault Rifle</label><br>
                        <label><input value="SRI"   type="checkbox"/> Sniper Rifle</label><br>
                        <label><input value="SG"    type="checkbox"/> Shotgun</label>
                    </div>
                </div>
                <div class="wrfi2">
                    <span class="filtertitle">Manufacturer</span>
                    <div class="filterManufacturer alignleft filtercontent">
                        <label><input value="MI" type="checkbox"/> Missilis Industries</label><br>
                        <label><input value="TL" type="checkbox"/> Tetra Line</label><br>
                        <label><input value="EL" type="checkbox"/> Elysion</label><br>
                        <label><input value="PI" type="checkbox"/> Pilgrim</label><br>
                    </div>
                </div>
                <div class="wrfi3">
                    <span class="filtertitle">Rarity</span>
                    <div class="filterRarity alignleft filtercontent">
                        <label><input value="SSR"    type="checkbox"/> SSR</label><br>
                        <label><input value="SR"    type="checkbox"/> SR</label><br>
                        <label><input value="R"     type="checkbox"/> R</label><br>
                    </div>
                </div>
                <div class="wrfi4">
                    <span class="filtertitle">Class</span>
                    <div class="filterClass alignleft filtercontent">
                        <label><input value="ATK" type="checkbox"/> Attacker</label><br>
                        <label><input value="DEF" type="checkbox"/> Defender</label><br>
                        <label><input value="SUP" type="checkbox"/> Supporter</label><br>
                    </div>
                </div>
                <div class="wrfi5">
                    <span class="filtertitle">Drive</span>
                    <div class="filterDrive alignleft filtercontent">
                        <label><input value="I"     type="checkbox"/> I</label><br>
                        <label><input value="II"    type="checkbox"/> II</label><br>
                        <label><input value="III"   type="checkbox"/> III</label><br>
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer ml-auto">
                <button 
                class="btn btn-dark ml-auto"
                data-bs-toggle="modal"
                data-bs-target="#filterModal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- footer -->
    <nav class="navbar-light bg-dark ">
        <div class="footer">
            <p>Nikke-db v0.1 or some other bullshit text just to make a footer</p>
        </div>
    </nav> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/character-data.js"></script>
    <script src="js/character-list.js"></script>
</body>
</html>
