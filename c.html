        <div id="wri1">
            <a href="/">
                <img id="indeximgnav" src="images/nikke-db.png"/>
            </a>
        </div>
        <div id="wri2">
            <nav >
                <div class="nav-div-button">
                    <span class="nav-btn"><a href="c">Characters</a></span>
                    <span class="nav-btn"><a href="v">Live2D Visualiser</a></span>
                    <span class="nav-btn"><a href="m">Music</a></span>
                    <span 
                    class="nav-btn navigation"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvas-navigate">Navigate</span>
                </div>
            </nav> 
        </div>
    </div>

    <!-- search input with filter button -->
    <input id="character-search-input" class="form-control me-2 searchbar" type="input" placeholder="Search for a name"
        aria-label="Search">
    <div id="filterdiv">
        <button class="btn btn-dark filters" data-bs-toggle="modal" data-bs-target="#sortingmodal">Sort</button>

        <button class="btn btn-dark filters" data-bs-toggle="modal" data-bs-target="#filterModal">Filters</button>
    </div>


    <!-- main wrapper with sub wrappers inside -->
    <div class="wrapper">

        <!-- character list on the left -->
        <div id="main-div-character-list">
            <ol id="character-list">
            </ol>
        </div>

        <!-- center data div -->
        <div id="main-div-character-stats">
            <div id="character-stats">
                <!-- <img src="images/FB/Rapi_full_body_static.png"> -->
                <h1 id="charNameH1"></h1>
                <p id="charsubheaderdata">a</p>

                <p id="charDescription"></p>

                <!-- weapon rarity manufacturer -->
                <div class="wrapper2">
                    <div id="wr2div1">
                        <img src="" />
                    </div>
                    <div id="wr2div2">
                        <img src="" />
                    </div>
                    <div id="wr2div3">
                        <img src="" />
                    </div>
                </div>

                <!-- full skills -->
                <div id="fullskills">
                    <div class="skill-titles">
                        <h4 class="activeHeader" hidden id="SkillRegularHeader"></h4>
                        <h4 class="activeHeader" hidden id="Skill1Header"></h4>
                        <h4 class="activeHeader" hidden id="Skill2Header"></h4>
                        <h4 class="activeHeader" hidden id="SkillBurstHeader"></h4>
                    </div>
                    <div class="wrapper3">

                        <div id="wr3div1">
                            <button id="btn-regular-attack" class="btn btn-dark">Regular Attacks</button><br />
                            <button id="btn-skill-1" class="btn btn-dark">Skill 1</button><br />
                            <button id="btn-skill-2" class="btn btn-dark">Skill 2</button><br />
                            <button id="btn-burst-skill" class="btn btn-dark">Burst Skill</button><br />
                        </div>
                        <div id="wr3div2">
                            <p class="activeDesc" hidden id="SkillRegularDesc"></p>
                            <p class="activeDesc" hidden id="Skill1Desc"></p>
                            <p class="activeDesc" hidden id="Skill2Desc"></p>
                            <p class="activeDesc" hidden id="SkillBurstDesc"></p>
                        </div>

                    </div>
                </div>

                <!-- class and stats  and drive tier-->
                <div class="wrapper4">
                    <div id="class-img">
                        <img src="" />
                    </div>

                    <div id="drive-img">
                        <img src="" />
                    </div>

                </div>

                <div id="stats-progresses" class="smallscreenprogress">
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-success prog-min-hp" role="progressbar"></div>
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-success prog-max-hp" role="progressbar"></div>
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-danger prog-min-att" role="progressbar"></div>
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-danger prog-max-att" role="progressbar"></div>
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-primary prog-min-def" role="progressbar"></div>
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-primary prog-max-def" role="progressbar"></div>
                    </div>

                </div>
            </div>
        </div>


        <!-- character image on the right -->
        <div id="character-FB">
            <div id="picture-carousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark navbar-light" tabindex="-2" id="offcanvas-navigate">
        <div class="offcanvas-header">
            <h1 id="contact-canvas-header">Navigation</h1>
            <span 
                style="float:right" 
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvas-navigate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </span>
        </div>
        <div class="offcanvas-body">
            <a href="/c">Characters</a><br/><br/>
            <a href="/m">Music</a><br/><br/>
        </div>
    </div>

    <!-- filter modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Research Filters</h5>
                </div>
                <div class="modal-body">
                    <div class="wrapperfilter ">
                        <div class="wrfi1 form-check">
                            <span class="filtertitle">Weapon</span>
                            <div class="filterWeapon alignleft filtercontent">
                                <label><input value="SMG" type="checkbox"  class="form-check-input" /> SubMachine Gun</label><br>
                                <label><input value="RL" type="checkbox"   class="form-check-input" /> Rocket Launcher</label><br>
                                <label><input value="MG" type="checkbox"   class="form-check-input" /> Machine Gun</label><br>
                                <label><input value="AR" type="checkbox"   class="form-check-input" /> Assault Rifle</label><br>
                                <label><input value="SRI" type="checkbox"  class="form-check-input" /> Sniper Rifle</label><br>
                                <label><input value="SG" type="checkbox"   class="form-check-input" /> Shotgun</label>
                            </div>
                        </div>
                        <div class="wrfi2 form-check">
                            <span class="filtertitle">Manufacturer</span>
                            <div class="filterManufacturer alignleft filtercontent">
                                <label><input value="MI" type="checkbox" class="form-check-input"/> Missilis Industries</label><br>
                                <label><input value="TL" type="checkbox" class="form-check-input"/> Tetra Line</label><br>
                                <label><input value="EL" type="checkbox" class="form-check-input"/> Elysion</label><br>
                                <label><input value="PI" type="checkbox" class="form-check-input"/> Pilgrim</label><br>
                            </div>
                        </div>
                        <div class="wrfi3 form-check">
                            <span class="filtertitle">Rarity</span>
                            <div class="filterRarity alignleft filtercontent">
                                <label><input value="SSR" type="checkbox" class="form-check-input"/> SSR</label><br>
                                <label><input value="SR" type="checkbox" class="form-check-input"/> SR</label><br>
                                <label><input value="R" type="checkbox" class="form-check-input"/> R</label><br>
                            </div>
                        </div>
                        <div class="wrfi4 form-check">
                            <span class="filtertitle">Class</span>
                            <div class="filterClass alignleft filtercontent">
                                <label><input value="ATK" type="checkbox" class="form-check-input"/> Attacker</label><br>
                                <label><input value="DEF" type="checkbox" class="form-check-input"/> Defender</label><br>
                                <label><input value="SUP" type="checkbox" class="form-check-input"/> Supporter</label><br>
                            </div>
                        </div>
                        <div class="wrfi5 form-check">
                            <span class="filtertitle">Drive</span>
                            <div class="filterDrive alignleft filtercontent">
                                <label><input value="I" type="checkbox" class="form-check-input"/> I</label><br>
                                <label><input value="II" type="checkbox" class="form-check-input"/> II</label><br>
                                <label><input value="III" type="checkbox" class="form-check-input"/> III</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ml-auto">
                    <button class="btn btn-dark ml-auto" data-bs-toggle="modal"
                        data-bs-target="#filterModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- sorting modal -->
    <div class="modal fade" id="sortingmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sorting options</h5>
                </div>
                <div class="modal-body">
                    <div class="wrapperfilter">
                        <div class="wrfi3 form-check">
                            <span>Sorting data</span><br><br>
                            <label><input value="id"  type="radio" name="datasort" checked class="form-check-input"> Sort by ID</label><br>
                            <label><input value="name"type="radio" name="datasort" class="form-check-input"> Sort by NAME</label><br>
                            <label><input value="min-hp"type="radio" name="datasort" class="form-check-input"> Sort by HP</label><br>
                            <label><input value="min-atk"type="radio" name="datasort" class="form-check-input"> Sort by ATK</label><br>
                            <label><input value="min-def"type="radio" name="datasort" class="form-check-input"> Sort by DEF</label><br>
                        </div>
                        <div class="wrfi4 form-check">
                            <span>Released units</span><br><br>
                            <label><input value="id"  type="checkbox" disabled class="form-check-input"> Show only released units</label><br>
                        </div>
                        <div class="wrfi5 form-check">
                            <span>Order</span><br><br>
                            <label><input value="asc"   type="radio" name="dataorder" checked class="form-check-input"> Ascending (a->z)</label><br>
                            <label><input value="desc"  type="radio" name="dataorder" class="form-check-input"> Descending (z->a)</label><br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ml-auto">
                    <button class="btn btn-dark ml-auto" data-bs-toggle="modal"
                        data-bs-target="#sortingmodal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <nav class="navbar-light bg-dark ">
        <div class="footer">
            <p>Nikke-db</p>
        </div>
    </nav>
