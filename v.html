<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/spine-player.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/visualiser.css">
    <title>Document</title>
</head>
<body>

        <div id="player-container" style="height:100vh; position:absolute; left:0px; top:0px"></div>

        <div id="background-div">
<span></span>
        </div>

            <div id="visualiserTop">
                <span>
                    <a href="/" style="text-decoration: none;">
                        <button class="btn btn-info" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                            </svg>
                        </button>
                    </a>
                    <div class="btn-group dropend">
                        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Change Pose
                        </button>
                        <div class="dropdown-menu posedropdown">
                            <span id="fb">Full Body</span><br>
                            <span id="cover">Cover</span><br>
                            <span id="aim">Aim</span>
                        </div>
                    </div>
                    
                    
                </span>
            </div>

            <div id="l2dbgcolorchanger">
                
                    <button class="btn btn-success" >Change Background Color</button><br>
                    <div id="colorChangePanel" hidden=true>
                        <label id="labelred">Red - 47</label><br>
                        <input type="range" class="form-range range-red" value="47" min="0" max="255" step="1" id="customRangeRed"><br>
                        <label id="labelgreen">Green - 53</label><br>
                        <input type="range" class="form-range range-blue" value="53" min="0" max="255" step="1" id="customRangeGreen"><br>
                        <label id="labelblue">Blue - 58</label><br>
                        <input type="range" class="form-range range-green" value="58" min="0" max="255" step="1" id="customRangeBlue"><br>
                        <label id="labelhex">Hexadecimal</label><br>
                        <input type="text" id="inputhex"><br><br>
                        <div class="progress progress-rgb">
                            <div id="prog-rgb-preview"class="progress-bar bg-success" role="progressbar" ></div>     
                        </div><br>
                        <label><input id="checkboxTransparent" type="checkbox"> Transparent character bg</label><br>
                        <button id="ColorApply"class="btn btn-success">Apply</button>
                    </div>
                    <button class="btn btn-warning changebgimg" >Change Background Image</button><br>
                    <div id="imageChangePanel" hidden=true>
                        <label id="labelimg">Change the image</label><br>
                        <button class="btn btn-secondary" onclick="document.getElementById('imageinput').click();" >Pick an Image</button>
                        <input type="file" style="display:none;" id="imageinput" name="imageinput" accept=".png, .jpg, .jpeg, .gif"/><br>
                        <button id="tl" value="tl"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904 2.803a.5.5 0 1 0 .707-.707L6.707 6h2.768a.5.5 0 1 0 0-1H5.5a.5.5 0 0 0-.5.5v3.975a.5.5 0 0 0 1 0V6.707l4.096 4.096z"/>
                              </svg>
                        </button>
                        <button id="tt" value="tt"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                              </svg>
                        </button>
                        <button id="tr" value="tr"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                              </svg>
                        </button><br>
                        <button id="ml" value="ml"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                              </svg>
                        </button>
                        <button id="mm" value="mm"class="btn btn-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                              </svg>
                        </button>
                        <button id="mr" value="mr"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                              </svg>
                        </button><br>
                        <button id="bl" value="bl"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
                              </svg>
                        </button>
                        <button id="bb" value="bb"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                              </svg>
                        </button>
                        <button id="br" value="br"class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down-right-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 5.146a.5.5 0 1 0-.708.708L9.243 9.95H6.475a.5.5 0 1 0 0 1h3.975a.5.5 0 0 0 .5-.5V6.475a.5.5 0 1 0-1 0v2.768L5.854 5.146z"/>
                              </svg>
                        </button><br><br>
                        <button class="btn btn-info" id="autoimg">Auto</button><br>
                        <button class="btn btn-success" id="coverimg">Cover</button><br>
                        <button class="btn btn-success" id="containimg">Contain</button><br><br>
                        
                        <button class="btn btn-danger" id="removeimg">Reset</button>
                    </div>
                    <button class="btn btn-secondary hidebar" >Hide/Show Browsing Bar</button><br>
                    <button class="btn btn-secondary hidetxt" >Hide/Show Background Text</button><br>
                    <button class="btn btn-secondary hideUI" >Hide all UI</button>
                
            </div>
            <div id="visualiserMain"></div>
            <div id="nikketxtgrid" >
                <div class="txtgridtl">NIKKE</div>
                
                <div class="txtgridtr">NIKKE</div>
                
                <div class="txtgridmm">NIKKE</div>
                
                <div class="txtgridbl">NIKKE</div>
               
                <div class="txtgridbr">NIKKE</div>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/spine-player.js"></script>
    <script src="js/visualiser.js"></script>
</body>
</html>
