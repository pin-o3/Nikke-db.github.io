<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/spine-player.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/visualiser.css">
    <title>Document</title>
</head>
<body>

        <div id="player-container" style="height:100vh; position:absolute; left:0px; top:0px"></div>

        <div id="background-div">
<span></span>
        </div>

            <div id="visualiserTop">
                <span>
                    <a href="/" style="text-decoration: none;">
                        <button class="btn btn-info hidelist" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                            </svg>
                        </button>
                    </a>
                    <button class="btn btn-success hidelist" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                          </svg>
                    </button>
                </span>
            </div>

            <div id="l2dbgcolorchanger">
                
                    <button class="btn btn-success" >Change Background Color</button><br>
                    <div id="colorChangePanel" hidden=true>
                        <label id="labelred">Red - 47</label><br>
                        <input type="range" class="form-range range-red" value="47" min="0" max="255" step="1" id="customRangeRed"><br>
                        <label id="labelgreen">Green - 53</label><br>
                        <input type="range" class="form-range range-blue" value="53" min="0" max="255" step="1" id="customRangeGreen"><br>
                        <label id="labelblue">Blue - 58</label><br>
                        <input type="range" class="form-range range-green" value="58" min="0" max="255" step="1" id="customRangeBlue"><br>
                        <label id="labelhex">Hexadecimal</label><br>
                        <input type="text" id="inputhex"><br><br>
                        <div class="progress progress-rgb">
                            <div id="prog-rgb-preview"class="progress-bar bg-success" role="progressbar" ></div>     
                        </div><br>
                        <button id="ColorApply"class="btn btn-success">Apply</button>
                    </div>
                    <button class="btn btn-info hidebar" >Hide browsing bar</button>
                
            </div>

            <div id="visualiserMain"></div>

    <script src="js/spine-player.js"></script>
    <script src="js/visualiser.js"></script>
</body>
</html>
